{% extends "base.html" %}

{% block title %}
    Participantes
{% endblock %}

{% block container %}

    <!-- <h1>Lista de participantes: {{ participantes|length }}</h1> -->

    <div class="row">
        <!-- formulario-->
        <div class="col-3">

        </div>
        <!-- datos-->
        <div class="col-9">
            <h2>Lista de participantes: {{ participantes|length }}</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>twitter</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in participantes %}
                        <tr>
                            <td>{{ p.nombre }}</td>
                            <td>{{ p.apellido }}</td>
                            <td>{{ p.correo }}</td>
                            <td>{{ p.twitter }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
